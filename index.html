<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <section class="imageSec">
            <img src="./images/leaves.jpg" alt="Leaves" class="bgImg">
            <div class="logo">
                <img src="./images/odin-lined.png" alt="Odin Logo" class="logoImg">
                <div class="textLogo">ODIN</div>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></footer>
        </section>

        <section class="formSec">
            <div class="info">
                <p class="infoText">
                    This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="infoSecText">
                    You <em>know</em> you want to.
                </p>
            </div>
            <form action="/" method="post">
                
                <div class="formRows">
                    <p class="formHeading">Let's do this!</p>


                    <div class="form-row">
                        <div class="form-input">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="firstname" >
                        </div>
                        <div class="form-input">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="lastname">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="mail">EMAIL</label>
                            <input type="email" id="mail" name="email" >
                        </div>
                        <div class="form-input">
                            <label for="phone">PHONE NUMBER</label>
                            <input type="phone" id="phone" name="phone" >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-input">
                            <label for="pswrd">PASSWORD</label>
                            <input type="password" id="pswrd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_-+=]).{8,}" minlength="8" required>
                        </div>
                        <div class="form-input">
                            <label for="confirmpswrd">CONFIRM PASSWORD</label>
                            <input type="password" id="pswrd" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*_-+=]).{8,}" minlength="8" required>
                        </div>
                    </div>
                </div>

                <div class="submitRow">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="index.html">Log in</a> </p>
                </div>



            </form>


        </section>
    </div>

</body>
</html>
